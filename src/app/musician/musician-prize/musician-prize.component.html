<div class="container" >

  <div class="mat-card">

    <div mat-dialog-title>
      <h1 i18n id='title_new_musician'>Add Prize to Musician</h1>
    </div>

    <form  class="form" [formGroup]="musicianForm" (ngSubmit)="createMusician(musicianForm.value)">

      <mat-dialog-content class="mat-typography">

        <mat-form-field class="form__field">
          <mat-label i18n id='musician_prize' class="form__label"> Prize *</mat-label>
          <mat-select formControlName="prize">
            <mat-option *ngFor="let prize of allPrizes" [value]="prize"> {{prize.name}}
            </mat-option>
          </mat-select>
          <mat-error i18n id='prize_required'  *ngIf="musicianForm.get('prize').hasError('required') && musicianForm.get('prize').touched">Band required </mat-error>
        </mat-form-field>



        <mat-form-field class="form__field">
          <mat-label i18n id='musician_musician' class="form__label"> Musicians *</mat-label>
          <mat-select formControlName="musician">
            <mat-option *ngFor="let musician of allMusicians" [value]="musician"> {{musician.name}}
            </mat-option>
          </mat-select>
          <mat-error i18n id='musician_required'  *ngIf="musicianForm.get('musician').hasError('required') && musicianForm.get('musician').touched">Musician required </mat-error>
        </mat-form-field>

        <mat-form-field class="form__field">
          <mat-label class="form__label" i18n id='album_release_date'> Release Date * </mat-label>
          <input i18n-placeholder matInput type="date"  formControlName="premiationDate" placeholder="Release Date">
          <mat-error  i18n id='release_date_required' *ngIf="musicianForm.get('premiationDate').hasError('premiationDate') && musicianForm.get('premiationDate').touched"> Date required </mat-error>
        </mat-form-field>

      </mat-dialog-content>

      <mat-dialog-actions align="end">
        <div class="button-row">
          <button i18n class="button-row__submit"  id="submit" mat-flat-button color="primary"  type="submit"    [disabled]="musicianForm.invalid">Create</button>
          <button i18n mat-stroked-button id="cancel" color="warn" type="button"  (click)="cancelCreation()">Cancel</button>
        </div>
      </mat-dialog-actions>

    </form>
  </div>
</div>
