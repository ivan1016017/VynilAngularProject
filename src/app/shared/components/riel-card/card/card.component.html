<div class="card" >

    <img src="{{ srcImg }}" class="card-img" alt="{{altCard}}" title="Haz click para ver detalle">

  <div class="card-body">
    <h1 id="card{{nameTitle}}" class="card-title">{{ nameTitle }}</h1>
    <h2 id="typecard{{nameTitle}}" class="card-type">{{typeCard}}</h2>
  </div>
</div>
