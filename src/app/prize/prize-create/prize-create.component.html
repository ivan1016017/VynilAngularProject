<div class="container" >

  <div class="mat-card">

    <div mat-dialog-title>
     <h1 id='title_new_award'>Create New Award</h1>
    </div>

    <form  class="form" [formGroup]="prizeForm" (ngSubmit)="createPrize(prizeForm.value)">

      <mat-dialog-content class="mat-typography">

        <mat-form-field class="form__field">
          <mat-label i18n id='create_award_name' class="form__label">Award Name *</mat-label>
          <input i18n-placeholder matInput id="name" formControlName="name" placeholder="Award Name">
          <mat-error i18n id='name_required' *ngIf="prizeForm.get('name').hasError('required') &&
          prizeForm.get('name').touched">Name required</mat-error>
        </mat-form-field>

        <mat-form-field class="form__field">
          <mat-label i18n id='award_description' class="form__label">Description *</mat-label>
          <input i18n-placeholder formControlName="description" matInput placeholder="Insert award description">
          <mat-error i18n id='award_description_required' *ngIf="prizeForm.get('description').hasError('required') &&
            prizeForm.get('description').touched">Description required</mat-error>
        </mat-form-field>

        <mat-form-field class="form__field">
          <mat-label i18n id='award_organization' class="form__label">Organization *</mat-label>
          <input i18n-placeholder matInput id="organization" formControlName="organization" placeholder="Organization Name">
          <mat-error i18n id='award_organization_required' *ngIf="prizeForm.get('organization').hasError('required') &&
          prizeForm.get('organization').touched">Organization name required</mat-error>
        </mat-form-field>



      </mat-dialog-content>

      <mat-dialog-actions align="end">
        <div class="button-row">
          <button i18n type="submit" class="button-row__submit"  id="submit" mat-flat-button color="primary"  [disabled]="!prizeForm.valid" >Create</button>
          <button i18n class="button-row__clear"  mat-stroked-button id="cancel" color="warn"  (click)="cancelCreation()">Cancel</button>
        </div>
      </mat-dialog-actions>

    </form>
  </div>
</div>
