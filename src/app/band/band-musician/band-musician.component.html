
<div class="container" >

  <div class="mat-card">

    <div mat-dialog-title>
      <h1 i18n id='title_new_band'>Add musician to an existing band</h1>
    </div>

    <form [formGroup]="bandForm" (ngSubmit)="createMusicianBandLink(bandForm.value)">

      <mat-dialog-content class="mat-typography">

        <mat-form-field class="form__field">
          <mat-label i18n id='band_band' class="form__label"> Band *</mat-label>
          <mat-select formControlName="band">
            <mat-option *ngFor="let band of allBands" [value]="band"> {{band.name}}
            </mat-option>
          </mat-select>
          <mat-error i18n id='band_required'  *ngIf="bandForm.get('band').hasError('required') && bandForm.get('band').touched">Band required </mat-error>
        </mat-form-field>



        <mat-form-field class="form__field">
          <mat-label i18n id='band_musician' class="form__label"> Musicians *</mat-label>
          <mat-select formControlName="musician">
            <mat-option *ngFor="let musician of allMusicians" [value]="musician"> {{musician.name}}
            </mat-option>
          </mat-select>
          <mat-error i18n id='band_musician_required'  *ngIf="bandForm.get('musician').hasError('required') && bandForm.get('musician').touched">Collector required </mat-error>
        </mat-form-field>

      </mat-dialog-content>

      <mat-dialog-actions align="end">
        <div class="button-row">
          <button i18n class="button-row__submit"  id="submit" mat-flat-button color="primary"  type="submit"    [disabled]="bandForm.invalid">Create</button>
          <button i18n mat-stroked-button id="cancel" color="warn" type="button"  (click)="cancelCreation()">Cancel</button>
        </div>
      </mat-dialog-actions>

    </form>
  </div>
</div>
